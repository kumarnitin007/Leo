<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="mane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <!-- Full background for maskable (covers entire area) -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Lion Mane (centered with safe zone padding ~20%) -->
  <circle cx="256" cy="256" r="110" fill="url(#mane)"/>
  <!-- Lion Face -->
  <circle cx="256" cy="256" r="80" fill="#fbbf24"/>
  <!-- Eyes -->
  <ellipse cx="228" cy="236" rx="12" ry="15" fill="#1f2937"/>
  <ellipse cx="284" cy="236" rx="12" ry="15" fill="#1f2937"/>
  <circle cx="231" cy="232" r="4" fill="white"/>
  <circle cx="287" cy="232" r="4" fill="white"/>
  <!-- Nose -->
  <ellipse cx="256" cy="272" rx="15" ry="11" fill="#92400e"/>
  <!-- Mouth -->
  <path d="M 241 286 Q 256 300 271 286" stroke="#92400e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- Whiskers -->
  <line x1="195" y1="268" x2="225" y2="272" stroke="#92400e" stroke-width="2"/>
  <line x1="195" y1="280" x2="225" y2="280" stroke="#92400e" stroke-width="2"/>
  <line x1="287" y1="272" x2="317" y2="268" stroke="#92400e" stroke-width="2"/>
  <line x1="287" y1="280" x2="317" y2="280" stroke="#92400e" stroke-width="2"/>
</svg>
