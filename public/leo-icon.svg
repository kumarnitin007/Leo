<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="mane" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Lion Mane (simplified sun/rays) -->
  <circle cx="256" cy="256" r="140" fill="url(#mane)"/>
  <!-- Lion Face -->
  <circle cx="256" cy="256" r="100" fill="#fbbf24"/>
  <!-- Eyes -->
  <ellipse cx="220" cy="230" rx="16" ry="20" fill="#1f2937"/>
  <ellipse cx="292" cy="230" rx="16" ry="20" fill="#1f2937"/>
  <circle cx="224" cy="224" r="5" fill="white"/>
  <circle cx="296" cy="224" r="5" fill="white"/>
  <!-- Nose -->
  <ellipse cx="256" cy="280" rx="20" ry="15" fill="#92400e"/>
  <!-- Mouth -->
  <path d="M 236 300 Q 256 320 276 300" stroke="#92400e" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Whiskers -->
  <line x1="180" y1="275" x2="220" y2="280" stroke="#92400e" stroke-width="2"/>
  <line x1="180" y1="290" x2="220" y2="290" stroke="#92400e" stroke-width="2"/>
  <line x1="292" y1="280" x2="332" y2="275" stroke="#92400e" stroke-width="2"/>
  <line x1="292" y1="290" x2="332" y2="290" stroke="#92400e" stroke-width="2"/>
</svg>
